name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .  # Contexto do diretório raiz
        file: Dockerfile  # Caminho específico do Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/estagi-app:${{ github.sha }}

  update-manifest:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout manifests repository
      uses: actions/checkout@v3
      with:
        repository: Lourencoek/repo_segundo_manifest
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Update image tag
      run: |
        sed -i 's|image: .*|image: ${{ secrets.DOCKER_USERNAME }} apps/hello-app/deployment.yaml:${{ github.sha }}|' deployment.yaml

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        title: 'Update image to ${{ github.sha }}'
        body: 'This PR updates the Docker image to the new version.'
        branch: 'update-image-${{ github.sha }}'
        base: 'main'
